<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssreset.css">
</head>
<body>
    <div class="container">
        <div class="calc-type">
            <h1>Standard</h1>
        </div>
        <div class="grid-numbers">
            <div class="percentage">%</div>
            <div class="clear-everything">CE</div>
            <div class="all-clear">C</div>
            <div class="delete">del</div>
            <div class="reciprocal">1/x</div>
            <div class="square">x^2</div>
            <div class="sqrt">2âˆšx</div>
            <div class="divide">/</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="mul">x</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="sub">-</div>
            <div class="three">3</div>
            <div class="four">2</div>
            <div class="one">1</div>
            <div class="add">-</div>
            <div class="pos-neg">+/-</div>
            <div class="zero">0</div>
            <div class="dot">.</div>
            <div class="equal">=</div>

            
        </div>
    </div>
</body>
</html>
